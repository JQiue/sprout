name: Release

permissions:
  contents: write

on:
  push:
    tags:
      - v[0-9].[0-9]*.*

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.release.outputs.upload_url }}
    steps:
      - uses: actions/checkout@v4
      - name: Create Release
        id: release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
  upload-assets:
    needs: create-release
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: x86_64-pc-windows-msvc
            os: windows-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        run: rustup toolchain install stable --profile minimal
      - uses: Swatinem/rust-cache@v2
      - uses: taiki-e/upload-rust-binary-action@v1
        with:
          bin: pupup-agent,pupup-cli,pupup-master
          target: ${{ matrix.target }}
          tar: all
          include: README.md
          archive: pupup-${{ matrix.target }}
          token: ${{ secrets.GITHUB_TOKEN }}
      # - name: Publish NPM Package
      #   run: |
      #     cd npm
      #     npm publish --access public --no-git-checks
      # - uses: JS-DevTools/npm-publish@v3
      #   with:
      #     token: ${{ secrets.NPM_TOKEN }}
  publish-npm:
    needs: upload-assets
    runs-on: ubuntu-latest
    steps:
      - name: Run cli
        run: |
          wget https://github.com/JQiue/sprout/releases/download/${{ github.ref_name }}/pupup-x86_64-unknown-linux-gnu.tar.gz
          wget https://github.com/JQiue/sprout/releases/download/${{ github.ref_name }}/pupup-x86_64-unknown-linux-musl.tar.gz
          wget https://github.com/JQiue/sprout/releases/download/${{ github.ref_name }}/pupup-x86_64-pc-windows-msvc.tar.gz
          ls -a
